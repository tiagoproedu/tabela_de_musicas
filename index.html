<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PlayForm</h1>
    <div class="cards">
        <div class="card" style="width: 20rem;">
            <img src="https://i.scdn.co/image/ab67616d0000b2735ed215973d2ca29c4ec42e24" class="card-img-top" alt="papo reto">
            <div class="card-body">
            <h5 class="card-title">Papo Reto</h5>
            <p class="card-text"><b>Artista:</b> Leviano e L7NNON <br> <b>Álbum:</b> Papo Reto <br> <b>Duração:</b> 3:02</p>
            <a href="#" class="btn btn-primary" style="background-color: #c3a1ff; color: black; font-size: small;"><b>PLAY</b></a>
            </div>
        </div>
        <div class="card" style="width: 20rem;">
            <img src="https://i1.sndcdn.com/artworks-un8LWFyslUofoMiY-cyAT5A-t500x500.jpg" class="card-img-top" alt="10 carros">
            <div class="card-body">
            <h5 class="card-title">10 Carros</h5>
            <p class="card-text"><b>Artista:</b> Chefin <br> <b>Álbum:</b> 10 Carros <br> <b>Duração:</b> 2:21</p>
            <a href="#" class="btn btn-primary" style="background-color: #c3a1ff; color: black; font-size: small;"><b>PLAY</b></a>
            </div>
        </div>
        <div class="card" style="width: 20rem;">
            <img src="https://i.scdn.co/image/ab67616d0000b27366127aa6c868a01e97f62d64" class="card-img-top" alt="morra bem">
            <div class="card-body">
            <h5 class="card-title">Morra Bem, Viva Rápido</h5>
            <p class="card-text"><b>Artista:</b> Don L <br> <b>Álbum:</b> Caro Vapor <br> <b>Duração:</b> 4:20</p>
            <a href="#" class="btn btn-primary" style="background-color: #c3a1ff; color: black; font-size: small;"><b>PLAY</b></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
